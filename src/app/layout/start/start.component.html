<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-up</title>
    <style>
        @import url('https://rsms.me/inter/inter.css');
         :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }
        
        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>

<body class="layout-boxed">
    <div class="page page-center">
        <div class="container">



            <div class="card fade-in">
                <div class="card-body">
                    <h1 class="d-flex justify-content-center">{{ 'elephant.heading' | translate }}</h1>
                    <div class="row align-items-center">

                        <div class="col-sm-12 col-md-6 col-lg-6 ">
                            <img src="../../../assets/static/illustrations/elephant.svg" alt="Elephant" class="rounded">

                        </div>
                        <div class="col">



                            <p>{{ 'elephant.paragraph' | translate }}</p>
                        </div>

                    </div>
                </div>
                <!-- Card footer -->
                <div class="card-footer">
                    <div class="d-flex">

                        <a [routerLink]="'/disclaimer'" class="btn btn-primary ms-auto ">
                            <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-right" width="36" height="36" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M5 12l14 0"></path>
                                <path d="M13 18l6 -6"></path>
                                <path d="M13 6l6 6"></path>
                            </svg> Next &nbsp;&nbsp;&nbsp;
                        </a>
                    </div>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
