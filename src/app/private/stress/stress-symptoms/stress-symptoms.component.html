<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        Stress
                    </h2>
                    <div class="page-pretitle">
                        Module
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>

    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">
                        <h1 class="text-center">Click on organs to learn about symptoms of stress</h1>
                        <br><br>
                        <div class="row align-items-center ">
                            <div class="col-4 " style="margin-top: 40px; text-align: right;"><!---left icons-->
                                <div><!-- Human Head icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right" title=""
                                        pTooltip=" Racing thoughts, light headedness, headache"><i class="ti ti-brain"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div><!-- Visible icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right" title=""
                                        pTooltip="Blurred Vision"><i class="ti ti-eye-exclamation"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div><!-- Neck icon by Icons8 -->
                                    <span class="" style="padding-top: 4px;" data-toggle="tooltip"
                                        tooltipPosition="right" title="" pTooltip="Pain in neck and shoulder"><i
                                            class="ti ti-shirt" style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div><!-- Stomach icon by Icons8 -->
                                    <span class="" style="padding-top: 4px;" data-toggle="tooltip"
                                        tooltipPosition="right" title=""
                                        pTooltip="Nausea, lack of appetite, vomiting, diarrhoea"><i
                                            class="ti ti-mood-sad-dizzy"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div><!-- Whole Hand Filled icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right"
                                        pTooltip="Tremors, sweat, pins and needles" style="padding-top: 4px;"><i
                                            class="ti ti-hand-click" style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>

                            </div> <!---left icons ended-->

                            <div class="col-4">
                                <img src="../../../../assets/static/illustrations/Stress_module_symtoms.svg"
                                    alt="Symptoms" class="rounded fade-in-3s" style="padding-right: 0px; padding-left:0px;" />
                            </div>
                            <div class="col-4 " style="margin-top: 40px; text-align: left;"><!---right icons-->
                                <div><!-- Brain icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" title=""
                                        style="padding-bottom: 4px;"
                                        pTooltip="Low mood, anxiety, fatigue, sleep disturbance"><i class="ti ti-brain"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div><!-- Medical Heart Filled icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" pTooltip="Heart racing"
                                        style="padding-bottom: 4px;"><i class="ti ti-heartbeat"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div><!-- Lungs icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" pTooltip="Breathlessness"
                                        style="padding-bottom: 4px;"><i class="ti ti-lungs"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div><!-- Leg icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" title=""
                                        pTooltip="Tension in muscles" style="padding-bottom: 4px;"><i
                                            class="ti ti-circuit-battery"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div><!-- Running icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" pTooltip="Jelly legs"
                                        style="padding-bottom: 4px;"><i class="ti ti-run"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                            </div><!---right icons ended---->


                        </div>
                    </div>

                    <ul class="pagination justify-content-end">
                        <li class=" page-prev ">
                            <a class="page-link" [routerLink]="'../causes'">
                                <i class="ti ti-circle-arrow-left-filled" style="font-size: 5em; color: #5190B7;"></i>       
                            </a>
                        </li>
                        <li class=" page-next">
                            <a class="page-link" [routerLink]="'../khushi-Muhammad'">
                               
                                <i class="ti ti-circle-arrow-right-filled" style="font-size: 5em; color: #5190B7;"></i>                
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
