<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.stress' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>

    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">
                        <h1 class="text-center" style="display: flex; align-items: center; justify-content: center;">
                            {{ 'organ.heading' | translate }}
                            <a href="javascript:void(0)" class="page-link" style="margin-left: 5px;">
                                <i [ngClass]="'ti ti-volume'" style="font-size: 1em; color: #5190B7;"></i>
                            </a>
                        </h1>
                        
                        
                        <br><br>
                        <div class="row align-items-center ">
                            <div class="col-4 " style="margin-top: 40px; text-align: right;">
                                <!---left icons-->
                                <div>
                                    <!-- Human Head icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right" title="" [pTooltip]="'organ.pic1' | translate "><i class="ti ti-brain"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div>
                                    <!-- Visible icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right" title="" [pTooltip]="'organ.pic2' | translate "><i class="ti ti-eye-exclamation"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div>
                                    <!-- Neck icon by Icons8 -->
                                    <span class="" style="padding-top: 4px;" data-toggle="tooltip" tooltipPosition="right" title="" [pTooltip]="'organ.pic3' | translate "><i
                                            class="ti ti-shirt" style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div>
                                    <!-- Stomach icon by Icons8 -->
                                    <span class="" style="padding-top: 4px;" data-toggle="tooltip" tooltipPosition="right" title="" [pTooltip]="'organ.pic4' | translate "><i
                                            class="ti ti-mood-sad-dizzy"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div>
                                    <!-- Whole Hand Filled icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="right" [pTooltip]="'organ.pic5' | translate " style="padding-top: 4px;"><i
                                            class="ti ti-hand-click" style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>

                            </div>
                            <!---left icons ended-->

                            <div class="col-4">
                                <img-d [src]="'/Stress_module_symtoms.svg'" [alt]="'Symptoms'" [class]="'rounded fade-in-3s'" [style]="'padding-right: 0px; padding-left:0px;'"></img-d>
                            </div>
                            <div class="col-4 " style="margin-top: 40px; text-align: left;">
                                <!---right icons-->
                                <div>
                                    <!-- Brain icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" title="" style="padding-bottom: 4px;" [pTooltip]="'organ.pic6' | translate "><i class="ti ti-brain"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div>
                                    <!-- Medical Heart Filled icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" [pTooltip]="'organ.pic7' | translate " style="padding-bottom: 4px;"><i class="ti ti-heartbeat"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>

                                </div>
                                <div>
                                    <!-- Lungs icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" [pTooltip]="'organ.pic8' | translate " style="padding-bottom: 4px;"><i class="ti ti-lungs"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div>
                                    <!-- Leg icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" title="" [pTooltip]="'organ.pic9' | translate " style="padding-bottom: 4px;"><i
                                            class="ti ti-circuit-battery"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                                <div>
                                    <!-- Running icon by Icons8 -->
                                    <span class="" data-toggle="tooltip" tooltipPosition="left" [pTooltip]="'organ.pic10' | translate " style="padding-bottom: 4px;"><i class="ti ti-run"
                                            style="font-size: 6vw; color: #4262b8;"></i></span>
                                </div>
                            </div>
                            <!---right icons ended---->


                        </div>
                    </div>
                    <prev-next-button [prev]="'../causes'" [next]="'../khushi-Muhammad'"></prev-next-button>

                </div>
            </div>

        </div>
    </div>
