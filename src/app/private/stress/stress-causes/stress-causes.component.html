<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.stress' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">
                        <h1 class="text-center" style="font-size: 2.5rem;
                        margin-bottom: 20px;"> {{ 'stressb.heading' | translate }}</h1>
                        <br><br>
                        <div class="row align-items-center">


                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" [pTooltip]="'stressb.p1' | translate">
                                <img-d [src]="'/Stress_module2.1.svg'" [alt]="''" [class]="'rounded'" [aria_label]="'Financial Problems'"></img-d>
                            </div>

                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" [pTooltip]="'stressb.p2' | translate">
                                <img-d [src]="'/Stress_module2.2.svg'" [alt]="''" [style]="'max-width: 80%;'" [class]="'rounded'" [aria_label]="'Childs Marriage'"></img-d>
                            </div>

                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" [pTooltip]="'stressb.p3' | translate">
                                <img-d [src]="'/Stress_module2.3.svg'" [alt]="''" [class]="'rounded'" [aria_label]="'Health Problems'"></img-d>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img-d [src]="'/Stress_module2.4.svg'" [alt]="''" [class]="'rounded'" [aria_label]="'Educational Problems'" [tooltipPosition]="'top'" [pTooltip]="'stressb.p4' | translate"></img-d>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img-d [src]="'/Stress_module2.5.svg'" [alt]="''" [class]="'rounded'" [aria_label]="'Relationship Problems'" [tooltipPosition]="'top'" [pTooltip]="'stressb.p5' | translate"></img-d>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img-d [src]="'/Stress_module2.6.svg'" [alt]="''" [class]="'rounded'" [aria_label]="'Work Related Problems'" [tooltipPosition]="'top'" [pTooltip]="'stressb.p6' | translate"></img-d>
                            </div>


                        </div>
                    </div>
                    <prev-next-button [next]="'../symptoms'" [prev]="'../'"></prev-next-button>

                </div>
            </div>
