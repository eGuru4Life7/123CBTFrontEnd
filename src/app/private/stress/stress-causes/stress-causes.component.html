<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.stress' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center" style="font-size: 2.5rem;
                        margin-bottom: 20px;">Move cursor on an image to learn causes of stress</h1>
                        <br><br>
                        <div class="row align-items-center">


                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" pTooltip="Financial Problems">
                                <img src="../../../../assets/static/illustrations/Stress_module2.1.svg" alt=""
                                    class="rounded" aria-label="Financial Problems">
                            </div>

                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" pTooltip="Child's Marriage">
                                <img src="../../../../assets/static/illustrations/Stress_module2.2.svg" alt=""
                                    style="max-width: 80%;" class="rounded" aria-label="Child's Marriage">
                            </div>

                            <div class="col-sm-12 col-md-4 col-lg-4 " tooltipPosition="top" pTooltip="Health Problems">
                                <img src="../../../../assets/static/illustrations/Stress_module2.3.svg" alt=""
                                    class="rounded" aria-label="Health Problems">
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img src="../../../../assets/static/illustrations/Stress_module2.4.svg" alt=""
                                    class="rounded" aria-label="Educational Problems" tooltipPosition="top" pTooltip="Educational Problems">
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img src="../../../../assets/static/illustrations/Stress_module2.5.svg" alt=""
                                    class="rounded" aria-label="Relationship Problems" tooltipPosition="top" pTooltip="Relationship Problems">
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 ">
                                <img src="../../../../assets/static/illustrations/Stress_module2.6.svg" alt=""
                                    class="rounded" aria-label="Work Related Problems" tooltipPosition="top" pTooltip="Work Related Problems">
                            </div>


                        </div>
                    </div>
                </div>
            </div>


            <br>

            <div class="row row-cards">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="pagination ">
                                <li class="page-item page-prev ">
                                    <a class="page-link" [routerLink]="'../intro'" tabindex="-1" aria-disabled="true">
                                        <div class="page-item-subtitle">previous</div>
                                        <div class="page-item-title">Stress Intro</div>
                                    </a>
                                </li>
                                <li class="page-item page-next">
                                    <a class="page-link" [routerLink]="'../symptoms'">
                                        <div class="page-item-subtitle">next</div>
                                        <div class="page-item-title">Symptoms</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
