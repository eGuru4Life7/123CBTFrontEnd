<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        Examine Thoughts
                    </h2>
                    <div class="page-pretitle">
                        Module
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                
                
                
                <div class="card fade-in">
                    <div class="card-body">
                        <h1 class="text-center">Now think of the situation that upset you recently and type in the boxes</h1>
                        <br><br>
                        <div class="row align-items-center">
                            
                              


                            <form  [formGroup]="diaryForm" class="" style="padding-top:3%;">
                                <div class="mb-3">
                                    <label for="happening" class="form-label">What happened?</label>
                                    <input type="text" placeholder="Describe the situation that upset you e.g. a bad grade on a test etc" name="happening" required class="form-control" formControlName="happening" id="happening">
                                    <div *ngIf="diaryForm.controls['happening'].invalid"
                                        style="color: red;"> *</div>
                                </div>
                                  <div class="mb-3">
                                    <label for="feeling" class="form-label">Your feeling</label>
                                    <input type="text" placeholder="e.g. angry, sad, frustrated" name="feeling" required class="form-control" formControlName="feeling" id="feeling">
                                    <div *ngIf="diaryForm.controls['feeling'].invalid"
                                        style="color: red;"> *</div>
                                </div>
                                  <div class="mb-3">
                                    <label for="thinking" class="form-label">Your thoughts</label>
                                    <input type="text" placeholder="e.g. 'This always happens to me'" name="thinking" required class="form-control" formControlName="thinking" id="thinking">
                                    <div *ngIf="diaryForm.controls['thinking'].invalid"
                                        style="color: red;"> *</div>
                                </div>
                                  <div class="mb-3">
                                    <label for="physical_sensations" class="form-label">Physical sensations</label>
                                    <input type="text" placeholder="e.g. shoulders tension, racing heart" name="physical_sensations" required class="form-control" formControlName="physical_sensations" id="physical_sensations">
                                    <div *ngIf="diaryForm.controls['physical_sensations'].invalid"
                                        style="color: red;"> *</div>
                                </div>
                                  <div class="mb-3">
                                    <label for="do" class="form-label">Your action</label>
                                    <input type="text" placeholder="What action did you take ? (e.g. avoiding the situation, confronting the issue)" name="do" required class="form-control" formControlName="do" id="do">
                                    <div *ngIf="diaryForm.controls['do'].invalid"
                                        style="color: red;"> *</div>
                                </div>

                                <div class="text-end mt-3">
                                    <button type="button" (click)="addThoughtDairy()" [disabled]="!diaryForm.valid" class="btn btn-primary">Submit</button>
                                </div>
                              </form>



                              
                        </div>
                    </div>
                </div>
                



            </div>


            <br>

            <div class="row row-cards">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="pagination ">
                                <li class="page-item page-prev ">
                                    <a class="page-link" [routerLink]="'../examine6'"  >
                                        <div class="page-item-subtitle">previous</div>
                                        <div class="page-item-title">Khatoon's Diary</div>
                                    </a>
                                </li>
                                <li class="page-item page-next disabled">
                                    <a class="page-link" [routerLink]="'../examine8'" tabindex="-1"  aria-disabled="true">
                                        <div class="page-item-subtitle">next</div>
                                        <div class="page-item-title">Circle of Thoughts</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
