<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.examine-thoughts' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>

    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">



                <div class="card fade-in">
                    <div class="card-body">
                        <h1 class="text-center">{{ 'thought_7.heading'|translate}}</h1>
                        <br><br>
                        <div class="row align-items-center">




                            <form [formGroup]="diaryForm" class="" style="padding-top:3%;">
                                <div class="mb-3">
                                    <label for="happening" class="form-label">{{ 'thought_7.what-was-happening'|translate}}</label>
                                    <input type="text" placeholder="{{ 'thought_7.what-was-happening-desc'|translate}}" required class="form-control" formControlName="happening" id="happening">
                                    <div *ngIf="diaryForm.controls['happening'].invalid" style="color: red;"> *</div>
                                </div>
                                <div class="mb-3">
                                    <label for="feeling" class="form-label">{{ 'thought_7.how-was-i-feeling'|translate}}</label>
                                    <input type="text" placeholder="{{ 'thought_7.how-was-i-feeling-desc'|translate}}" required class="form-control" formControlName="feeling" id="feeling">
                                    <div *ngIf="diaryForm.controls['feeling'].invalid" style="color: red;"> *</div>
                                </div>
                                <div class="mb-3">
                                    <label for="thinking" class="form-label">{{ 'thought_7.what-was-i-thinking'|translate}}</label>
                                    <input type="text" placeholder="{{ 'thought_7.what-was-i-thinking-desc'|translate}}" required class="form-control" formControlName="thinking" id="thinking">
                                    <div *ngIf="diaryForm.controls['thinking'].invalid" style="color: red;"> *</div>
                                </div>
                                <div class="mb-3">
                                    <label for="physical_sensations" class="form-label">{{ 'thought_7.experienced'|translate}}</label>
                                    <input type="text" placeholder="{{ 'thought_7.experienced-desc'|translate}}" required class="form-control" formControlName="physical_sensations" id="physical_sensations">
                                    <div *ngIf="diaryForm.controls['physical_sensations'].invalid" style="color: red;"> *</div>
                                </div>
                                <div class="mb-3">
                                    <label for="do" class="form-label">{{ 'thought_7.what-did-i-do'|translate}}</label>
                                    <input type="text" placeholder="{{ 'thought_7.what-did-i-do-desc'|translate}}" required class="form-control" formControlName="do" id="do">
                                    <div *ngIf="diaryForm.controls['do'].invalid" style="color: red;"> *</div>
                                </div>

                                <div class="text-end mt-3">
                                    <button type="button" (click)="addThoughtDairy()" [disabled]="!diaryForm.valid" class="btn btn-primary">{{ 'submit' | translate }}</button>
                                </div>
                            </form>




                        </div>
                    </div>
