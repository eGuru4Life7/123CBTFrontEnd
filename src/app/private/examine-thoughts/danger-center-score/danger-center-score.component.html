<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
      <div class="container-xl">
        <div class="row g-2 align-items-center">
          
          <!-- Page title actions -->
          <div class="col-auto ms-auto d-print-none">
            
              <button type="button" class="btn btn-primary" onclick="javascript:window.print();">
                <!-- Download SVG icon from http://tabler-icons.io/i/printer -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" /><path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" /><path d="M7 13m0 2a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2z" /></svg>
                Print Score
              </button>
            </div>

      </div>
    </div>
  </div>








  <!-- Page body -->
  <div class="page-body">
    <div class="container-xl">



      <div class="row row-cards">

        <div class="col-sm-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="d-flex">
                <h3 class="card-title">Your Score</h3>
                <div class="ms-auto">

                  <div class="dropdown">
                    <a [routerLink]="''" class="btn-action" data-bs-toggle="dropdown" aria-expanded="true">
                      <!-- Download SVG icon from http://tabler-icons.io/i/dots-vertical -->
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                        <path d="M12 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                        <path d="M12 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
                      </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end "
                      style="position: absolute; inset: auto 0px 0px auto; margin: 0px; transform: translate(0px, -34px);"
                      data-popper-placement="top-end">

                      <a [routerLink]="''" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-export"
                          width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                          <path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v5m-5 6h7m-3 -3l3 3l-3 3">
                          </path>
                        </svg>
                        Export
                      </a>
                      <a [routerLink]="''" class="dropdown-item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24"
                          height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
                          stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
                          <path d="M7 11l5 5l5 -5"></path>
                          <path d="M12 4l0 12"></path>
                        </svg>
                        Download
                      </a>

                    </div>
                  </div>
                </div>

              </div>
              <div class="align-items-baseline">


                <div class="h2 mb-0 me-2">
                  <span class="text-green ">
                    Examine Thoughts [{{moduleScore.score}}/100]<!-- changeable -->
                  </span>
                </div>
              </div>
            </div>
            <div id="chart">
              <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [xaxis]="chartOptions.xaxis"
                [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip"
                [dataLabels]="chartOptions.dataLabels"
              ></apx-chart>
            </div>
          </div>
        </div>
      </div>





      <div class="row row-cards">

        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <ul class="pagination ">
                <li class="page-item page-prev ">
                  <a class="page-link" [routerLink]="'../danger-center-scale'" tabindex="-1" aria-disabled="true">
                    <div class="page-item-subtitle">previous</div>
                    <div class="page-item-title">Scale</div>
                  </a>
                </li>
                <li class="page-item page-next">
                  <a class="page-link" [routerLink]="'../examine1'">
                    <div class="page-item-subtitle">next</div>
                    <div class="page-item-title">Thoughts, emotions and behaviours</div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>






    </div>
  </div>


</div>
