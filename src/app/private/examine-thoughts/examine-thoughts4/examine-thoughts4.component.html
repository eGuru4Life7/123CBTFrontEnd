<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.examine-thoughts' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-sm-12 col-md-6 col-lg-6">
                                <img-d [src]="'/examine4.svg'" [alt]="''" [class]="'rounded img-fluid fade-in'"></img-d>
                            </div>
                            <div class="col fade-in-3s">
                                <h1>{{ 'thought_4b.heading1' | translate }}<span style="display: none;">.</span></h1>
                                <p>{{ 'thought_4b.subheading' | translate }}</p>
                                <div class="list-group">
                                    <div class="list-group-item" *ngFor="let item of emotions">{{'Examining_your_thoughts4_4.'+item | translate }}</div>
                                    <div class="list-group-item" *ngFor="let item of additionlEmotions">{{item }}</div>

                                </div>
                                <p>{{ 'thought_4b.para2' | translate }}
                                </p>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" placeholder="Enter emotions here" id="other-emotions" [(ngModel)]="emotion"></textarea>
                                    <label for="other-emotions">{{ 'Examining_your_thoughts4_4.Other' | translate }}</label>
                                </div>
                                <button class="btn btn-primary" id="add-emotion-btn" (click)="addEmotion()">{{ 'Examining_your_thoughts4_4.AddEmotion' | translate }}</button>
                            </div>
                        </div>
                    </div>


                    <prev-next-button [prev]="'../examine3'" [next]="'../examine5'"></prev-next-button>




                </div>


            </div>

    <script>
        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', event => {
                const imgId = item.dataset.image;
                const imgElement = document.getElementById(imgId);
                if (imgElement) {
                    imgElement.classList.toggle('highlighted');
                }
            });
        });
    </script>
