<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">



            <div class="row row-cards">

                <div class="col-lg-12">
                    <form class="card fade-in">




                        <div class="card-body">
                            <h1 class="text-center" style="font-size: 2.5rem; margin-bottom: 20px;">My Healthy Thoughts</h1>
                            <br>



                            <div class="row row-cards justify-content-center">
                                <div class="thoughts-list">
                                    <div class="table-responsive">
                                        <table class="table table-vcenter table-striped">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <h3>No</h3>
                                                    </th>
                                                    <th>
                                                        <h3>My Healthy Thoughts</h3>
                                                    </th>
                                                    <th class="w-1"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of healthyThoughts; let in=index">
                                                    <td>{{in + 1}}.</td>
                                                    <td>
                                                        {{item.healthy_thoughts}}
                                                    </td>
                                                    <td class="w-1"></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="card-footer text-end">
                            <!-- Page title actions -->
                            <div class="col-auto ms-auto d-print-none">

                                <button type="button" class="btn btn-primary btn-lg" onclick="javascript:window.print();">                                <!-- Download SVG icon from http://tabler-icons.io/i/printer -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" /><path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" /><path d="M7 13m0 2a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2z" /></svg></button>
                            </div>

                        </div>
                    </form>
                </div>






            </div>
        </div>
    </div>
</div>
