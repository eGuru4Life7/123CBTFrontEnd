<p-toast position="top-right"></p-toast>
<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        Balanced Thoughts
                    </h2>
                    <div class="page-pretitle">
                        Module
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                
                
                
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Alternative Thought</h1>
                        <p class="text-center mb-4">Your thought: <strong>[{{thoughts}}]</strong></p>
                        <form>
                            <div class="row">
                                
                                <div class="mb-3">
                                    <label for="alternative" class="form-label">Write an alternative or balanced thought here.</label>
                                    <input type="text" name="alternative" required class="form-control" id="alternative" [(ngModel)]="alternative.thoughts">
                                  </div>
                            
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" (click)="updateAlternativeThought()">Save your thought</button>
                                
                            </div>
                        </form>





                    </div>
                



            </div>


            <br>

            <div class="row row-cards">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="pagination ">
                                <li class="page-item page-prev ">
                                    <a class="page-link" [routerLink]="'../evidence'"  >
                                        <div class="page-item-subtitle">previous</div>
                                        <div class="page-item-title">Evidence For & Against</div>
                                    </a>
                                </li>
                                <li class="page-item page-next ">
                                    <a class="page-link" [routerLink]="'../end'" tabindex="-1"  aria-disabled="true">
                                        <div class="page-item-subtitle">next</div>
                                        <div class="page-item-title">Write Your Thought Diary</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
