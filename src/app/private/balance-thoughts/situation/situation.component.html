<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        Balanced Thoughts
                    </h2>
                    <div class="page-pretitle">
                        Module
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                
                
                
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Now think of the situation that upset you recently and type in the boxes</h1>
                        <br><br>
                        <div class="row align-items-center">
                            
                              


                              <form method="post" class="" style="padding-top:3%;" data-form-type="">
                                <div class="mb-3">
                                    <label for="happening" class="form-label">What happened?</label>
                                    <input type="text" name="happening" required class="form-control" id="happening">
                                  </div>
                                  <div class="mb-3">
                                    <label for="feeling" class="form-label">Your feeling</label>
                                    <input type="text" name="feeling" required class="form-control"  id="feeling">
                                  </div>
                                  <div class="mb-3">
                                    <label for="thinking" class="form-label">Your thoughts</label>
                                    <input type="text" name="thinking" required class="form-control" id="thinking">
                                  </div>
                                  <div class="mb-3">
                                    <label for="physical_sensations" class="form-label">Physical sensations</label>
                                    <input type="text" name="physical_sensations" required class="form-control" id="physical_sensations">
                                  </div>
                                  <div class="mb-3">
                                    <label for="do" class="form-label">Your action</label>
                                    <input type="text" name="do" required class="form-control"  id="do">
                                  </div>

                                <div class="text-end mt-3">
                                    <button type="button"  class="btn btn-primary">Submit</button>
                                </div>
                               
                              </form>



                              
                        </div>
                    </div>
                </div>
                



            </div>


            <br>

            <div class="row row-cards">

                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <ul class="pagination ">
                                <li class="page-item page-prev ">
                                    <a class="page-link" [routerLink]="'../diary-week3'"  >
                                        <div class="page-item-subtitle">previous</div>
                                        <div class="page-item-title">Khatoon's Diary</div>
                                    </a>
                                </li>
                                <li class="page-item page-next disabled">
                                    <a class="page-link" [routerLink]="'../circle'" tabindex="-1"  aria-disabled="true">
                                        <div class="page-item-subtitle">next</div>
                                        <div class="page-item-title">Circle of Thoughts</div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
