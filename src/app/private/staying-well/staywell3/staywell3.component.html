<p-toast position="top-right"></p-toast>
<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.staying-well' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">

                        <h1 class="text-center" #textToSpeech style="font-size: 2.5rem; margin-bottom: 20px; text-align: center; display: flex; align-items: center; justify-content: center;">
                            {{ 'staying_well_3.heading1' | translate }}<span style="display: none;">.</span>
                            <a href="javascript:void(0)" class="page-link" (click)="playAudio(textToSpeech)" *ngIf="isPlay">
                                <i [ngClass]="'ti ti-volume'" style="font-size: 1em; color: #5190B7;"></i>
                            </a>
                        </h1>
                        <br>
                        <div class="row align-items-center">
                            <form class="" style="padding-top:3%;">
                                <div class="mb-3">



                                    <textarea name="stay" id="stayingtext" required="" class=" form-control" [(ngModel)]="mail" rows="9" spellcheck="false"></textarea>
                                </div>
                                <div *ngIf="mail ==''" style="color: red;">Please fill the required field.</div>



                                <!-- <div class="text-end mt-3">
                                    <button type="button"  class="btn btn-primary">{{ 'submit' | translate }}
                                </div> -->
                                <div class="mt-3">
                                    <ul class="pagination justify-content-end">
                                        <li class="">
                                            <a class="page-link" href="#" onclick="javascript:window.print();">
                                                <i class="ti ti-printer" style="font-size: 4em; color: #5190B7;"></i>
                                            </a>
                                        </li>
                                        <li class="">
                                            <a class="page-link" href="javascript:void" (click)="sendMail()">
                                                <i class="ti ti-mail-forward" style="font-size: 4em; color: #5190B7;"></i>
                                            </a>
                                        </li>
                                    </ul>


                                </div>

                            </form>
                        </div>
                    </div>

                    <prev-next-button [prev]="'../staywell2'"></prev-next-button>


                </div>



            </div>
            <br>



        </div>
    </div>
