<div class="page-wrapper">
    <!-- Page header -->
    <div class="page-header d-print-none">
        <div class="container-xl">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <!-- Page pre-title -->
                    <h2 class="page-title">
                        {{ 'index.staying-well' | translate }}
                    </h2>
                    <div class="page-pretitle">
                        {{ 'index.Module' | translate }}
                    </div>

                </div>
                <!-- Page title actions -->

            </div>
        </div>
    </div>








    <!-- Page body -->
    <div class="page-body">
        <div class="container-xl">

            <div class="col-lg-12">
                <div class="card fade-in">
                    <div class="card-body">
                        <div class="modal-status bg-success"></div>

                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-green icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path><path d="M9 12l2 2l4 -4"></path></svg>

                        </div>

                        <h1 class="text-center" style="font-size: 2.5rem;   margin-top: 10px;"> {{ 'complete.heading' | translate }}<span style="display: none;">.</span></h1>

                        <div class="row align-items-center">

                            <div class="mb-3">


                                <div class="py-4 col-lg-12 col-md-12 col-sm-12 col-xs-12 fade-in-3s" style="font-size: 1rem;">

                                    <p innerHTML="{{ 'complete.Para1' | translate }}"></p>
                                    <p innerHTML="{{ 'complete.Para2' | translate }}"></p>
                                    <div class="w-100">
                                        <div class="row">
                                            <div class="col-2">
                                                <a [routerLink]="'../certificate'" class="btn btn-success w-100" innerHTML="{{ 'complete.btn' | translate }}"></a>

                                            </div>
                                        </div>
                                    </div>

                                    <br>

                                    <p>
                                        <small innerHTML="{{ 'complete.Para3' | translate }}">
                                               
                                        </small>
                                    </p>

                                </div>






                            </div>
                        </div>

                        <prev-next-button [prev]="'../staywell4'"></prev-next-button>


                    </div>



                </div>
                <br>

            </div>
        </div>
